		<script>
			// utility
			async function giveEveryoneRandomScores(low=1, high=120, delay=0){
				let range = high-low;
				
				for(let i = 1; i <= tourneyMatches.length; i++){
					if(tourneyMatches[i-1].state != "open") continue;
					
					updateMatchScoresGroupStage(i, Math.round(Math.random()*range)+low, 0);
					updateMatchScoresGroupStage(i, Math.round(Math.random()*range)+low, 1);

					if(delay) await new Promise((res, cat) => {setTimeout(() => {}, delay)});
				}
			}
		</script>
